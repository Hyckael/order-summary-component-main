<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./Style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="cardContainer">
                <div class="images"></div>
                <div class="textCont">
                        <div class="texte">
                            <h2>Order Summary</h2>
                            <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
                                device anywhere you like!
                            </p>
                        </div>
                    </div>
                    <div class="price">
                        <img src="./images/icon-music.svg" alt="icon_musique">
                        <p class="annual">
                            <span>Annual Plan</span> $59.99/year
                        </p>
                        <p><a href="">Change</a></p>
                    </div>
                    <div class="button-Texte">
                        <button class="Text-color">Proceed to Payment</button>
                        <!-- <div class="Text-color">
                            <p>Proceed to Payment</p>
                        </div>
                        <p id="Cancel">Cancel Order</p> -->
                        <p id="Cancel">Cancel Order</p>
                    </div>
                </div>
            </div>
            <footer>
                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="https://www.frontendmentor.io/Profile/Hyckael">Evrard Hyckael </a>.
                </div>
            </footer>
    </main>
</body>
</html>
